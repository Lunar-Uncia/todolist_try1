<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - 로그인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div id="auth-form">
            <h1 class="title">Todo List</h1>
            <!-- 로그인 폼 -->
            <form id="login-form" class="form active">
                <h2>로그인</h2>
                <input type="email" id="login-email" placeholder="이메일" required>
                <input type="password" id="login-password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
                <p class="form-switcher">계정이 없으신가요? <a href="#" id="show-signup">회원가입</a></p>
            </form>

            <!-- 회원가입 폼 -->
            <form id="signup-form" class="form">
                <h2>회원가입</h2>
                <input type="email" id="signup-email" placeholder="이메일" required>
                <input type="password" id="signup-password" placeholder="비밀번호 (6자 이상)" required>
                <button type="submit">회원가입</button>
                <p class="form-switcher">이미 계정이 있으신가요? <a href="#" id="show-login">로그인</a></p>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
