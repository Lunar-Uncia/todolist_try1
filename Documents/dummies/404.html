<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // This script is a workaround for GitHub Pages' handling of redirects with URL fragments.
    // When a user is redirected from Supabase after email confirmation, GitHub Pages
    // might serve this 404 page. This script immediately redirects the user
    // to the correct index.html page, while preserving the authentication token
    // in the URL fragment (the part after the #).

    const hash = window.location.hash;
    const repoBasePath = '/todolist_try1/'; // Your repository name as the base path

    // Redirect to index.html, preserving the hash fragment.
    window.location.replace(repoBasePath + 'index.html' + hash);
  </script>
</head>
<body>
  <p>Redirecting, please wait...</p>
</body>
</html>
